<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VKT - DBInstall</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-groupedlayercontrol/0.6.1/leaflet.groupedlayercontrol.css">
  <link rel="stylesheet" href="./src/css/app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-groupedlayercontrol/0.6.1/leaflet.groupedlayercontrol.js"></script>
  <link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />
  <script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.18/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
  <script src="./src/js/pouchdb-6.4.3.min.js"></script>
  <script src="./src/js/angular-pouchdb.js"></script>
</head>
<body ng-app="vktApp" ng-controller="vktDbCtrl">
  <div class="container">
    <div class="jumbotron">
      <h1>Vater-Kind-Tour 2019</h1>
      <h2>Datenbank Installation</h2>
    </div>
    <div class="row">
      <div class="col col-xs-12">
        <button class="btn btn-primary" ng-click="createDB()">Create DB</button>
        <button class="btn btn-primary" ng-click="deleteDB()">Delete DB</button>
        <button class="btn btn-primary" ng-click="populateDB()">Populate DB</button>
        <button class="btn btn-primary" ng-click="showDBInfo()">DB Info</button>
        <button class="btn btn-primary" ng-click="showDBOptions()">DB Options</button>
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-12" ng-if="databaseInfo">
        <h4>Database Info</h4>
        <div ng-if="databaseOK" style="background-color: green; display: inline-block;">Database found</div>
        <div ng-if="!databaseOK" style="background-color: red; display: inline-block">No Database found</div>
        <div>DB Name: {{dbName}}</div>
        <div>Document Count: {{docCount}}</div>
      </div>
    </div>
    <div class="row" style="margin-top: 75px;">
      <div class="col col-xs-12">
        <div class="text-center">
          <a href="/" class="btn btn-primary">Home</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
  <script src="./src/js/constants.js"></script>
  <script src="./src/js/db-install.js"></script>
</body>
</html>
